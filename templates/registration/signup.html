{% extends 'base.html' %}

{% block full_content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">Kayıt Ol</div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success w-100">Kayıt Ol</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
